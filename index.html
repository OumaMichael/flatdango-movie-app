<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango Films</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Flatdango Films</h1>
  </header>

  <!-- Search Input -->
  <div id="search-container">
    <input type="text" id="searchInput" placeholder="Search films by title..." />
  </div>

  <!-- Films Table -->
  <table id="films-table">
    <thead>
      <tr>
        <th>Film Title</th>
        <th>Poster</th>
        <th>Description &amp; Tickets</th>
      </tr>
    </thead>
    <tbody id="films-table-body">
      <!-- Film rows will be appended here by script.js -->
    </tbody>
  </table>

  <!-- Link to external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
